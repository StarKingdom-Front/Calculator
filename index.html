<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <button class="btn color-gray ac">ac</button>
            <button class="btn color-gray plus-minus">+/-</button>
            <button class="btn color-gray percent">%</button>
            <button class="btn color-orange division">/</button>

            <button class="btn color-gray2 seven">7</button>
            <button class="btn color-gray2 eight">8</button>
            <button class="btn color-gray2 nine">9</button>
            <button class="btn color-orange myltiply">X</button>

            <button class="btn color-gray2 four">4</button>
            <button class="btn color-gray2 five">5</button>
            <button class="btn color-gray2 six">6</button>
            <button class="btn color-orange minus">-</button>

            <button class="btn color-gray2 one">1</button>
            <button class="btn color-gray2 two">2</button>
            <button class="btn color-gray2 three">3</button>
            <button class="btn color-orange plus">+</button>

            <button class="color-gray2 btn2 zero btn">0</button>
            <button class="btn color-gray2 dot">.</button>
            <button class="btn color-gray2 equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
